syntax = "proto3";

package rpcs;

option go_package = "./mail";


message SingleMailRequest {
    string reciever = 1;
    string subject = 2;
    string body = 3;
    repeated Files file = 4;
} 

message Files {
   bytes file = 1;
   string name = 2;
}

message SingleMailResponse {
    bool isSuccess = 1;
} 

service MailService {
    rpc SendSingleMailRPC(SingleMailRequest) returns (SingleMailResponse){};
}